<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        var size;
        var x;

        function setup() {
            createCanvas(400, 400);
            size = 1;
        }

        function draw() {
            rectMode(CENTER);
        }

        function mouseMoved() {
            background(255,255,255,50);
            stroke(255,random(255),0);
            strokeWeight(2);
            line(mouseX, mouseY, mouseX - size * 30, mouseY - size * 30);
            line(mouseX, mouseY, mouseX, mouseY - size * 40);
            line(mouseX, mouseY, mouseX + size * 40, mouseY);
            line(mouseX, mouseY, mouseX, mouseY + size * 40);
            line(mouseX, mouseY, mouseX + size * 30, mouseY - size * 30);
            line(mouseX, mouseY, mouseX + size * 30, mouseY + size * 30);
            line(mouseX, mouseY, mouseX - size * 30, mouseY + size * 30);
            line(mouseX, mouseY, mouseX - size * 40, mouseY);
            fill(255,random(255),0);
            ellipse(mouseX, mouseY, size * 30, size * 30);
        }

        function keyPressed() {
            if (keyCode === UP_ARROW) {
                size++;
            }
            else if (keyCode === DOWN_ARROW) {
                size--;
            } 
        }

        function mouseDragged() {
            background(0,0,0);
            stroke(0);
            strokeWeight(1);
            fill(random(255),0,255);
            ellipse(mouseX, mouseY, size * 30, size * 30);
            fill(0);
            ellipse(mouseX + size * 7, mouseY, size * 30, size * 30);
            strokeWeight(0);
            rect(mouseX + size * 18.6, mouseY, size * 30, size * 35);
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/wilsonz8427/p5js/blob/master/interaction-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
