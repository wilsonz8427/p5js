<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
        }

        function draw() {
            //settings
            rectMode(CORNER);
            strokeWeight(1);
            stroke(0);
            background(147,188,255);
            fill(190);
            //body
            rect(310,120,160,100);//head
            rect(330,220,120,140);//body
            rect(330,360,40,120);//left leg
            rect(410,360,40,120);//left foot
            rect(290,480,80,40);//right leg
            rect(410,480,80,40);//right foot
            //arms
            noFill();
            strokeWeight(3);
            curve(330,300,330,250,200,300,200,400);//left
            curve(400,300,450,250,580,300,600,400);//right
            strokeWeight(1);
            // hands
            fill(255,0,0);
            ellipse(200,310,20,20);//left
            ellipse(580,310,20,20);//right
            fill(190);
            //attena
            strokeWeight(3);
            line(390,120,390,80)
            //eyes
            strokeWeight(1);
            fill(200);
            ellipse(350,160,15,40);
            ellipse(420,160,15,40);
            strokeWeight(10);
            fill(0);
            point(350,160);
            point(420,160);
            //mouth
            strokeWeight(1);
            fill(190);
            rect(350,188,70,20);
            //body designs
            strokeWeight(3);
            fill(255,0,0);
            ellipse(350,260,25,25);//red
            fill(0,255,0);
            ellipse(390,260,25,25);//green
            fill(0,0,255);
            ellipse(430,260,25,25);//blue
            rectMode(CENTER);
            rect(390,320,100,50);//blue box
            //text
            textSize(32);
            text("ROBOTO 3000",490,170);
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/USERNAME/p5js/blob/master/FILENAME.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
